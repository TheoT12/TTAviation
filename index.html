<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T.TAviation Photography</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0a1a2a; /* dark navy aviation inspired */
    color: #e0e7ff;
  }

  header {
    padding: 1rem 2rem;
    text-align: center;
    background: #10294a;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 0.1em;
    user-select: none;
  }

  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Contact section */
  footer {
    margin-top: 3rem;
    padding: 2rem 1rem;
    text-align: center;
    background: #10294a;
    color: #a9b7d6;
  }

  footer a {
    color: #7fd1ff;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 600;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* Instagram embed container */
  .instagram-widget {
    margin-top: 1rem;
  }
</style>
</head>
<body>

<header>T.TAviation</header>

<main>
  <section class="gallery" id="gallery">
    <!-- Add your photos here by adding <img src="images/photo1.jpg" alt="Photo description" /> -->
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Sample Photo 1" />
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Sample Photo 2" />
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Sample Photo 3" />
  </section>
</main>

<footer>
  <div>Contact me: <a href="mailto:theotonkinson0@gmail.com">theotonkinson0@gmail.com</a></div>
  <div class="instagram-widget">
    <a href="https://instagram.com/theotphotography" target="_blank" rel="noopener noreferrer">
      Follow me on Instagram @theotphotography
    </a>
  </div>
</footer>

</body>
</html>
